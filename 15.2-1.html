<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/tools.js"></script>
    <script src="js/ball.js"></script>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            //初始化数据
            var ball = new Ball(cnv.width / 2, cnv.height / 2);
            ball.fill(cxt);

            var key = tools.getKey();
            window.addEventListener("keydown", function (e) { //添加键盘事件
                cxt.clearRect(0, 0, cnv.width, cnv.height);
                switch (key.direction) {//根据key.direction的值，判断物体移动方向
                    case "up":
                        ball.y -= 3;
                        checkBorder();
                        ball.fill(cxt);
                        break;
                    case "down":
                        ball.y += 3;
                        checkBorder();
                        ball.fill(cxt);
                        break;
                    case "left":
                        ball.x -= 3;
                        checkBorder();
                        ball.fill(cxt);
                        break;
                    case "right":
                        ball.x += 3;
                        checkBorder();
                        ball.fill(cxt);
                        break;
                    default:
                        checkBorder();
                        ball.fill(cxt);
                }
            }, false);

            function checkBorder() {//定义边界检测函数
                if (ball.y < ball.radius) //当小球碰到上边界时
                    ball.y = ball.radius;
                else if (ball.y > cnv.height - ball.radius) //当小球碰到下边界时
                    ball.y = cnv.height - ball.radius;

                if (ball.x < ball.radius)//当小球碰到左边界时
                    ball.x = ball.radius;
                else if (ball.x > cnv.width - ball.radius) //当小球碰到右边界时
                    ball.x = cnv.width - ball.radius;
            }
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px solid silver;"></canvas>
</body>

</html>
