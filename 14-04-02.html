<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/tools.js"></script>
    <script src="js/ball.js"></script>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            const ball = new Ball(cnv.width / 2, cnv.height / 2);
            const speed = 2;

            var vx = speed * Math.cos(30 * Math.PI / 180);
            var vy = speed * Math.sin(30 * Math.PI / 180);

            (function drawFrame() {
                cxt.clearRect(0, 0, cnv.width, cnv.height);
                if (ball.x < ball.radius || ball.x > cnv.width - ball.radius)
                    vx = -vx;
                ball.x += vx;
                if (ball.y < ball.radius || ball.y > cnv.height - ball.radius)
                    vy = -vy;
                ball.y += vy;
                ball.fill(cxt);
                window.requestAnimationFrame(drawFrame);
            })();
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px solid silver;"></canvas>
</body>

</html>
