<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var txt = document.getElementById("txt");
            txt.innerHTML = "Math.atan2(1,2)对应角度为：" + Math.atan2(1, 2) * 180 / Math.PI + "<br/>" + "Math.atan2(-1,-2)对应角度为：" + Math.atan2(-1, -2) * 180 / Math.PI;
        }
    </script>
</head>
<body>
    <p id="txt"></p>
</body>
</html>
