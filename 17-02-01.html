<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/tools.js"></script>
    <script src="js/ball.js"></script>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            const ball = new Ball(cnv.width / 2, cnv.height / 2, 30);
            ball.fill(cxt);

            const txt = document.getElementById("txt");
            const mouse = tools.getMouse(cnv);
            cnv.addEventListener("mousemove", function () {
                if (ball.checkMouse(mouse)) //判断鼠标当前坐标是否处于小球内
                    txt.innerHTML = "鼠标指针被移入小球";
                else
                    txt.innerHTML = "鼠标指针被移出小球";
            }, false);
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px solid silver;"></canvas>
    <p id="txt"></p>
</body>

</html>
