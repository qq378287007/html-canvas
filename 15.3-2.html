<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/tools.js"></script>
    <script src="js/ball.js"></script>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            var ball = new Ball(cnv.width / 2, cnv.height / 2);
            ball.fill(cxt);

            var key = tools.getKey();
            window.addEventListener("keydown", function (e) {//添加键盘事件
                cxt.clearRect(0, 0, cnv.width, cnv.height);
                switch (key.direction) { //根据key.direction的值，判断小球移动方向
                    case "up":
                        ball.y -= 3;
                        if (ball.y < -ball.radius)  //检测上边界
                            ball.y = cnv.height + ball.radius;
                        break;
                    case "down":
                        ball.y += 3;
                        if (ball.y > cnv.height + ball.radius) //检测下边界
                            ball.y = -ball.radius;
                        break;
                    case "left":
                        ball.x -= 3;
                        if (ball.x < -ball.radius) //检测左边界
                            ball.x = cnv.width + ball.radius;
                        break;
                    case "right":
                        ball.x += 3;
                        if (ball.x > cnv.width + ball.radius)  //检测右边界
                            ball.x = -ball.radius;
                        break;
                    default:
                        break;
                };
                ball.fill(cxt);
            }, false);
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px solid silver;"></canvas>
</body>

</html>
