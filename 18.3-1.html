<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/tools.js"></script>
    <script src="js/ball.js"></script>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            const ball = new Ball(cnv.width / 2, cnv.height / 2);
            const easing = 0.05;
            const targetRadius1 = 36;
            const targetRadius2 = 4;
            var targetRadius = targetRadius1;

            (function frame() {
                cxt.clearRect(0, 0, cnv.width, cnv.height);
                ball.radius += (targetRadius - ball.radius) * easing;
                ball.fill(cxt);
                if (Math.abs(ball.radius - targetRadius1) <= 0.1)
                    targetRadius = targetRadius2;
                else if (Math.abs(ball.radius - targetRadius2) <= 0.1)
                    targetRadius = targetRadius1;
                window.requestAnimationFrame(frame);
            })();
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px solid silver;"></canvas>
</body>

</html>
