<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");

            /*
            cxt.beginPath();
            for (var i = 0; i < 5; i++) {
                cxt.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 50 + 100,
                    -Math.sin((18 + i * 72) * Math.PI / 180) * 50 + 100);
                cxt.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 25 + 100,
                    -Math.sin((54 + i * 72) * Math.PI / 180) * 25 + 100);
            }
            cxt.closePath();
            cxt.stroke();
            */

            var n = 5;
            var centerX = cnv.width / 2;
            var centerY = cnv.height / 2;
            var rMax = 50;
            var rMin = 25;
            createPolygonalStar(cxt, n, centerX, centerY, rMax, rMin)
            cxt.stroke();
            /*
            * n：表示n角星
            * centerX、centerY：表示n角星中心坐标
            * rMax：表示n角星外部圆的半径
            * rMin：表示n角星内部圆的半径
            */
            function createPolygonalStar(cxt, n, centerX, centerY, rMax, rMin) {
                cxt.beginPath();
                for (var i = 0; i <= n; i++) {
                    var xMax = rMax * Math.cos(2 * Math.PI * i / n);
                    var yMax = rMax * Math.sin(2 * Math.PI * i / n);
                    cxt.lineTo(centerX + xMax, centerY + yMax);

                    var xMin = rMin * Math.cos(2 * Math.PI * (i + 0.5) / n);
                    var yMin = rMin * Math.sin(2 * Math.PI * (i + 0.5) / n);
                    cxt.lineTo(centerX + xMin, centerY + yMin);
                }
                //cxt.closePath();
            }
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
</body>

</html>
